<!DOCTYPE html>
<html>
<head>
	<title>Login Menu</title>
	<meta charset='UTF-8'>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="../../scripts/loginUserScript.js"></script>
</head>
<body>

	<h1>Online Billing System</h1>

	<div class="masterwrapper">

	<div class="logged"><button type="button" value="logout">Log Out</button></div>

	<div class="wrapper">
		<div class="off"><button type="button" value="invoices">Invoices</button></div>
		<div class="off"><button type="button" value="products">Products</button></div>
		<div class="off"><button type="button" value="clients">Clients</button></div>
		<div class="off"><button type="button" value="permissions">Permissions</button></div>
	</div>

	<div class="search">
	<form id="login" method="POST">
	<table border="0">
		<tr>
		<td colspan="2">Login here.</td>
		</tr>
		<tr>
		<td>Username:</td>
		<td><input type="text" name="username" id="username"/></td>
		</tr>
		<tr>
		<td>Password:</td>
		<td><input type="password" name="password" id="password"/></td>
		</tr>
		<tr>
		<td><input type="submit" name="login" value="Login"></td>
		<td><a href="register.html"><button type="button" value="register">Register</button></a></td>
		</tr>
		</table>	
	</form>
	</div>
	</div>
</body>
</html>
